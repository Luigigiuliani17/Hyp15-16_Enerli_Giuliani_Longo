<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TIM - I nostri Prodotti</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap_personalcolor.min.css" rel="stylesheet">
        <link href="css/tim_style.css" rel="stylesheet">
        <link href="css/prodotti.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <!-- Includo navbar da altro file -->
        <header id="includedNavbar"></header>

        <div id="path" class="path">
            <!-- contenuto dinamico -->
        </div>
        <!-- Riquadro con la presentazione del prodotto -->
        <div class="container marketing">
            <div class="row">
                <!-- descrizione -->
                <div class="col-xs-12 col-sm-6 col-sm-push-6">
                    <h2 id="nome-prod"><!-- contenuto dinamico --></h2>
                    <div class="caratt-basic">
                        <h3>Caratteristiche</h3>
                        <ul id="caratteristiche-base"><!-- contenuto dinamico --></ul>
                    </div>
                    <div class="centered">
                        <hr>
                        <h3 id="prezzaccio"><!-- contenuto dinamico --></h3>
                        <hr>
                        <a href="#acquista" class="button acquistaR">ACQUISTA</a>
                    </div>
                </div>
                <!-- slider delle immagini del prodotto, a sinistra, ma che se ridotto lo schermo va dopo la descrizione -->
                <div class="col-xs-12 col-sm-6 col-sm-pull-6">
                    <div class="tabbable">
                        <div class="tab-content">
                            <div class="tab-pane active" id="im1">
                                <!-- contenuto dinamico -->
                            </div>
                            <div class="tab-pane" id="im2">
                                <!-- contenuto dinamico -->
                            </div>
                            <div class="tab-pane" id="im3">
                                <!-- contenuto dinamico -->
                            </div>
                        </div>
                        <ul class="nav nav-tabs" id="tabz">
                            <!-- contenuto dinamico a seconda di quanti tab ci sono-->
                        </ul>
                    </div><!-- /tabs -->
                </div><!-- /end slider -->
            </div><!-- /end row -->
            <div class="row cgt">
                <div class="col-xs-2 dx"><a id="prev-prod" href="lol nope"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
                <div class="col-xs-4 sx">precedente</div>
                <div class="col-xs-4 dx">prossimo</div>
                <div class="col-xs-2 sx"><a  id="next-prod" href=""><span class="glyphicon glyphicon-chevron-right"></span></a></div>
            </div>
        </div><!-- / fine presentazione -->
        <!-- Riquadro con la descrizione del prodotto -->
        <div class="container marketing">
            <h2>Descrizione</h2>
            <div id="descrizione"><!-- contenuto dinamico --></div>
        </div>
        <!-- Riquadro con le specifiche tecniche del prodotto -->
        <div class="container marketing">
            <h2>Specifiche Tecniche</h2>
            <div id="spec-tech" class="table-responsive"><!-- contenuto dinamico --></div>
        </div>


        <!-- Riquadro con i servizi compatibili con il prodotto -->
        <div class="container marketing">
            <h2>Smart Life per questo prodotto</h2>
        </div>
        <!-- Riquadro con l'assistenza compatibile col prodotto -->
        <div class="container marketing">
            <h2>Assistenza per questo prodotto</h2>
        </div>
        <!-- Riquadro con il form per acquistare il prodotto -->
        <div id="acquista" class="container marketing">
            <h2>Acquista</h2>
        </div>
        <!-- Includo footer da altro file -->
        <footer id="includedFooter" class="panel-footer"></footer>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/loadProdotto.js"></script>
        <script>
            $(function(){
                $("#includedNavbar").load("/html-componenti/navbar.html");
                $("#includedFooter").load("/html-componenti/footer.html");
            });
        </script>
    </body>
</html>
