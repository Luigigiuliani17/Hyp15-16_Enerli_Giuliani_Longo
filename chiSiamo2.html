        <script>
            //Manage sections

            var activeSection = "#sec0";
            //Changes the page section visualized

                $(activeItem).removeClass("active");
                $("#btn"+i).addClass("active");
                activeItem = "#btn"+i;

                $("#sec"+i).show();
                activeSection = "#sec"+i;
