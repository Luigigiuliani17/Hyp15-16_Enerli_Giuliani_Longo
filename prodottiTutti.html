<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TIM - Prodotti</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap_personalcolor.min.css" rel="stylesheet">
        <link href="css/tim_style.css" rel="stylesheet">
        <link href="css/prodotti.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <!-- Includo navbar da altro file -->
        <header id="includedNavbar"></header>

		<!-- Path statico -->
        <div id="path" class="path">
            > Prodotti
        </div>


        <!-- CONTENUTO DELLA PAGINA GENERATO DINAMICAMENTE -->
        <!-- Per ogni categoria voglio generare un riqudro contenente titolo e prodotti di quella categoria -->
        <div id="all-prod" class="container"></div>


        <!-- Includo footer da altro file -->
        <footer id="includedFooter" class="panel-footer"></footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Include navbar e footer dai rispettivi componenti html -->
        <script>
            $(function(){
                $("#includedNavbar").load("html-componenti/navbar.html");
                $("#includedFooter").load("html-componenti/footer.html");
            });
        </script>
        <!-- Script per caricare dinamicamente il contenuto della pagina -->
        <script src="js/loadProdottiTutti.js"></script>
    </body>
</html>
